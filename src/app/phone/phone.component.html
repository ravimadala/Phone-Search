<h2>phone works!</h2>
<div> 
  <ul>
    <li *ngFor = "let phone of phones">
     Name = {{phone.name}} , number is {{phone.number}}
    </li>

</div>
<div>
  <form formGroup="phoneForm">
    <label for="txxPhone">Phone Number Search </label>
    <input type="text" id="txtPhone"  formControlName="phoneNumber" />
    <button type="button" (click)="fetchPhones()">Submit</button>
  </form>
 
</div>
